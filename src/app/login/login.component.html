<form [formGroup]="myForm" (ngSubmit)="submitHandler()">
	value: <pre>{{myForm.value | json}}</pre>
	<div class="form-group">
		<label for="email">Email</label>
		<input formControlName="email" type="text" name="email" id="email" />
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input formControlName="password" name="password" type="password" id="password" />
	</div>
	<button type="submit">Login</button>
</form>
