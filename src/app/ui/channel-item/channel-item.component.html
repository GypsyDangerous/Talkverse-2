<li>
	<a *ngIf="!this.dontLink; else noLink" class="channel-link" routerLinkActive="active" [routerLink]="this.channel.id">
		<div class="icon">
			{{ this.initials }}
		</div>
		<span>{{ this.channel.name }} </span>
	</a>
</li>

<ng-template #noLink>
	<div class="channel-link">
		<div class="icon">
			{{ this.initials }}
		</div>
		<span>{{ this.channel.name }} </span>
	</div>
</ng-template>
